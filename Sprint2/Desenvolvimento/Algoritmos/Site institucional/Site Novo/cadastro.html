<script>
    function cadastro() {
        // var emailCorreto = `safegas@gmail.com`;
        // var senhaCorreta = `@123`;

        var cep = input_cep.value.trim();
        var cnpj = input_cnpj.value.trim();
        var email = input_email.value.trim();
        var senha = input_senha.value.trim();

        // Validação de CEP
        if (cep.length !== 8 || isNaN(cep)) {
            alert("O CEP deve conter exatamente 8 números.");
            return;
        } else if (cnpj.length !== 14 || isNaN(cnpj)) {
            alert("O CNPJ deve conter exatamente 14 números.");
            return;
        } else if (!email.includes("@") || !email.includes(".")) {
            alert("E-mail inválido! Deve conter '@' e '.'");
            return;
        } else {
            alert(`Cadastro realizado com sucesso!`)
            setTimeout(function () {
                window.location.href = "login.html";
            }, 150);
        }


    }
</script>
