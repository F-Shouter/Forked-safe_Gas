<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualização do Condomínio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .navbar {
      display: flex;
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      background-color: #f0f0f0;
      margin-right: 5px;
      border-radius: 5px;
      
    }

   

    .grid {
      display: grid;
      grid-template-columns: 80px repeat(3, 100px);
      gap: 10px;
    }

    .header {
      font-weight: bold;
      text-align: center;
    }

    .andar {
        color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 30px;
      border-radius: 5px;
      
      font-weight: bold;
    }

    .normal {
      background-color: #00c292;
    }

    .alerta {
      background-color: #f8b739;
    }

    .critico {
      background-color: #f83a3a;
    }

    .manutencao {
      background-color: #d1d5db;
      color: black;
    }

    .legend {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h2>Visualização do Condomínio</h2>

  <div class="navbar">
    <div class="tab">Torre A</div>
    <div class="tab">Torre B</div>
    <div class="tab">Torre C</div>
    <div class="tab">Torre D</div>
    <div class="tab">Torre E</div>
  </div>

  <div class="grid">
    <div class="header">Andar</div>
    <div class="header">Apto 01</div>
    <div class="header">Apto 02</div>
    <div class="header">Apto 03</div>

    <!-- Linhas dos andares de 10 a 1 -->
    <!-- Andar 10 -->
    <div class="andar">10</div>
    <div class="andar normal">1</div>
    <div class="andar normal">2</div>
    <div class="andar normal">3</div>

    <!-- Andar 9 -->
    <div class="andar">9</div>
    <div class="andar normal">1</div>
    <div class="andar alerta">2</div>
    <div class="andar normal">3</div>

    <!-- Andar 8 -->
    <div class="andar">8</div>
    <div class="andar normal">1</div>
    <div class="andar alerta">2</div>
    <div class="andar normal">3</div>

    <!-- Andar 7 -->
    <div class="andar">7</div>
    <div class="andar normal">1</div>
    <div class="andar normal">2</div>
    <div class="andar normal">3</div>

    <!-- Andar 6 -->
    <div class="andar">6</div>
    <div class="andar normal">1</div>
    <div class="andar normal">2</div>
    <div class="andar normal">3</div>

    <!-- Andar 5 -->
    <div class="andar">5</div>
    <div class="andar normal">1</div>
    <div class="andar normal">2</div>
    <div class="andar normal">3</div>

    <!-- Andar 4 -->
    <div class="andar">4</div>
    <div class="andar alerta">1</div>
    <div class="andar alerta">2</div>
    <div class="andar normal">3</div>

    <!-- Andar 3 -->
    <div class="andar">3</div>
    <div class="andar normal">1</div>
    <div class="andar normal">2</div>
    <div class="andar normal">3</div>

    <!-- Andar 2 -->
    <div class="andar">2</div>
    <div class="andar normal">1</div>
    <div class="andar normal">2</div>
    <div class="andar normal">3</div>

    <!-- Andar 1 -->
    <div class="andar">1</div>
    <div class="andar normal">1</div>
    <div class="andar normal">2</div>
    <div class="andar normal">3</div>
  </div>

  <!-- Legenda -->
  <div class="legend">
    <div class="legend-item">
      <div class="legend-color normal"></div> Normal
    </div>
    <div class="legend-item">
      <div class="legend-color alerta"></div> Alerta
    </div>
    <div class="legend-item">
      <div class="legend-color critico"></div> Crítico
    </div>
    <div class="legend-item">
      <div class="legend-color manutencao"></div> Manutenção
    </div>
  </div>
</body>
</html>
