<script>

    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var cepVar = cep_input.value;
        var logradouroVar = logradouro_input.value;
        var numLogVar = numLog_input.value;
        var cnpjVar = cnpj_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        // validações
        // Validação de CEP
        if (cepVar.length !== 8 || isNaN(cepVar)) {
            alert("O CEP deve conter exatamente 8 números.");
            return;
        } else if (cnpjVar.length !== 14 || isNaN(cnpjVar)) {
            alert("O CNPJ deve conter exatamente 14 números.");
            return;
        } else if (senhaVar != confirmacaoSenhaVar) {
            alert("As senhas devem ser exatamente iguais!");
            return;
        } else {
            alert(`Cadastro realizado com sucesso!`)
            setTimeout(function () {
                window.location.href = "login.html";
            }, 150);
        }



        // Verificando se há algum campo em branco
        if (
            nomeVar == "" ||
            cepVar == "" ||
            logradouroVar == "" ||
            numLogVar == "" ||
            cnpjVar == "" ||
            senhaVar == ""
        ) {
            alert(
                "(Mensagem de erro para todos os campos em branco)");

            finalizarAguardar();
            return false;
        }
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                cepServer: cepVar,
                logradouroServer: logradouroVar,
                numLogServer: numLogVar,
                cnpjServer: cnpjVar,
                senhaServer: senhaVar,
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    alert(
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...");

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }

</script>
